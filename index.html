<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		
		<link rel="stylesheet" href="/styles.css" />
		<title>Frontend Mentor | Todo app</title>
	</head>
	<body data-theme="true" class="dark-theme">
		<div class="banner" aria-hidden="true">
			<picture>
				<source
					draggable="false"
					srcset="./images/bg-mobile-dark.jpg"
					media="(max-width:530px)"
					class="theme-mobile"
				/>
				<source
					draggable="false"
					srcset="./images/bg-desktop-dark.jpg"
					media="(min-width:530px)"
					class="theme-desktop"
				/>
				<img
					draggable="false"
					class="theme"
					src="./images/bg-mobile-dark.jpg"
					alt=""
				/>
			</picture>
		</div>
		<main class="card">
			<div class="card-header">
				<h1>Todo</h1>
				<img
					draggable="false"
					src="./images/icon-sun.svg"
					alt="light mode"
					class="toggle sun"
				/>
			</div>
			<div class="card-body">
				<div class="input">
					<label for="input">
						<input
							type="text"
							id="input"
							maxlength="70"
							placeholder="Create a new todo..."
							autocomplete="off"
						/>
						<div class="placeholder">
							<div class="div"></div>
						</div>
					</label>
				</div>
				<div class="todo-wrapper">
					<div class="todo"></div>
					<div class="mobile-component">
						<div class="items in-common1"></div>
						<p class="clear-Completed in-common1">Clear Completed</p>
                    </div>
					<div class="todo-footer">
						<div class="items in-common"></div>
						<div class="todo-track">
							<ul class="filter">
								<li>
									<a draggable="false" class="all focus progress" href="#"
										>All</a
									>
								</li>
								<li>
									<a draggable="false" class="active progress" href="#"
										>Active</a
									>
								</li>
								<li>
									<a draggable="false" class="complete progress" href="#"
										>Completed</a
									>
								</li>
							</ul>
						</div>
						<div class="component">
                            <p class="clear-Completed in-common3">Clear Completed</p>
                        </div> 
					</div>
				</div>
			</div>
			<span>Drag and drop to reorder</span>
		</main>

		<footer>
			<div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">@infiniteltd</a>.
              </div>
		</footer>
        <script src="/app.js"></script>
	</body>
</html>
